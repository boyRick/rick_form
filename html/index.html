<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
        <script src="https://kit.fontawesome.com/7fd0383916.js" crossorigin="anonymous"></script>
        <title>Rick</title>
        <!-- <style>
            #parent, #parentheader, #parent2header, #ed2, #ed3, #box1, #box2, #box3, #box4, #parent2, #box5, #box6, #box7
            {display: none;}
        </style> -->
	</head>
	<body >

		<div id="container">
			<div id="containerheader" class="header">
				<div class="text">Form</div>
			</div>


			<div id="info">
				
				<div class="input-group">
					<input id="yourname" type="text" class="input"  required>
					<label for="yourname"><i class="fa-solid fa-user"></i> Your Name</label>

				</div>


				<div class="input-group">
					<input id="contact" type="number" class="input"  required>
					<label for="contact"><i class="fa-solid fa-square-phone"></i> Phone No.</label>

				</div>

				<div class="input-group">
					<input id="jobname" type="text" class="input"  required>
					<label for="jobname"><i class="fa-solid fa-user-doctor"></i> Job Applying For</label>

				</div>


				<div class="input-group">
					<textarea id="message" rows="8" required></textarea>
					<label for="message"><i class="fa-solid fa-comments"></i> Why Should We Choose You</label>

				</div>
			
				<button id="submit" type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
			</div> 


		</div>
        <script src="index.js" defer></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	</body>
</html>
